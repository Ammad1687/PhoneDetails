<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Instructions Section -->
        <section class="instructions">
            <h2>Instructions</h2>
            <p>User: Please read the first email on your gmail before filling the form.</p>
            
        </section>

        <h1>Submit Your Information</h1>
        
        <!-- Form structure -->
        <form id="userForm" onsubmit="handleSubmit(event)">
            <label for="phone">Phone Options:</label>
            <select id="phone" name="phone" required>
                <option value="" disabled selected>Select a phone</option>
                <option value="Apple">Apple</option>
                <option value="Samsung">Samsung</option>
                <option value="Sony">Sony</option>
            </select>
            
            <label for="companyDetails">Company Details:</label>
            <textarea id="companyDetails" name="companyDetails" placeholder="Enter company details" required></textarea>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
